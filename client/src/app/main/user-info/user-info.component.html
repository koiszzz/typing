<mat-card class="userInfo mat-elevation-z5" style="background-color: #E0F2F1">
  <mat-card-header>
    <mat-icon mat-card-avatar>face</mat-icon>
    <mat-card-title>用户信息</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="infoLine">
      <div class="label">用户名称</div>
      <div>{{user.eName}}</div>
    </div>
    <div class="infoLine">
      <div class="label">用户编号</div>
      <div>{{user.eNo}}</div>
    </div>
    <div class="infoLine">
      <div class="label">所在网点</div>
      <div>{{user.deptName}}</div>
    </div>
  </mat-card-content>
</mat-card>
